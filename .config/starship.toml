"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# Configure the prompt to be on two lines:
# Line 1: Directory, Git Branch, Git Status
# Line 2: The prompt character (>)
format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

[directory]
style = "blue"
# Use the tilde (~) symbol to represent the $HOME directory.
home_symbol = "~"
# CRITICAL FIX: Disable truncation to the repository root to show the full path (e.g., ~/gits/Stockfish).
truncate_to_repo = false
# Use the standard $path variable, which should now resolve the path relative to HOME.
format = "[$path]($style) "

[git_branch]
# Format to match "on master" exactly, with no trailing space.
format = "on [$branch]($style) "
style = "green"

[git_status]
style = "yellow"
# Format with a leading space and no trailing space, making the space conditional.
format = "[$all_status$ahead_behind]($style)"
# Define the symbols.
modified = "!"
untracked = "?"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"
conflicted = "="
stashed = "$"

[character]
# Change the prompt character to a green '>'.
success_symbol = "[>](green)"
# Set the error character to a red '>'.
error_symbol = "[>](red)"
